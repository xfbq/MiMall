<body>
  <script>
    function getThis(x, y, z) {
      console.log(this)
      console.log(x, y, z);
    }
    var a = {
      name: 'xm'
    }
    var b = {
      name: 'xg'
    }
    getThis.call(a, 1, 2, 3) // {name: "xm"}
    getThis.apply(b, [1, 2, 3])// {name: "xg"}


  </script>
